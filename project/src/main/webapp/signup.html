<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
   <form action="webapi/signup" method="post" class="form-group text-center">
   <div class="container">
    <div class="row">
        <div class="col-md-3"></div>
            <div class="col-md-6">
                <div>
                <h1 class="headingg text-center">Registration Form</h1>
                
                    <div class="row">
                    <div class="col-md-6">
                        <label class="lab">First Name</label>
                        <input type="text" name = "fname" required placeholder="Enter your first name" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="lab">Last Name</label>
                        <input required name = "lname" type="text" placeholder="Enter your last name" class="form-control">
                    </div>
                    </div>
                    <br>
                    <div class="row">
                        <label class="lab">Email</label>
                        <input type="email" name = "email" required placeholder="Enter your email" class="form-control"><br>
                    </div>
                    <div class="row">
                        <label class="lab">Password</label>
                        <input type="password" name = "password" required placeholder="Enter your password" class="form-control">
                    </div>
                    
                    </div>  
					<br>
                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                </div>
            </div>
            <div class="col-md-3"></div>
            
        </div>
        </form>
   
</body>
</html>
